<!DOCTYPE html>

  <title>Monke</title>
  <!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    #main {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
    
    @media only screen and (max-width: 600px) {
      #main {
        position: static;
        width: auto;
        height: auto;
      }
      
      .image {
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div id="main">
    <img class="image" src="Untitled-1.png" alt="Monke Image">
  </div>

</body>
</html>

</html>
